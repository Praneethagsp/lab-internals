<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <form action="">Registrationform</form>
        <div class="row ms-6 mt-6 me-6">
            <div class="row">
                <div class="col col-md-4">
                    <label for="" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" value="">
                    <p class="nameid"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" id="pass" class="form-control" name="">
                    <p class="passid"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <label for="" class="form-label">Email Id</label>
                    <input type="email" id="email" class="form-control" name="">
                    <p class="emailid"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <label for="" class="form-label">Phone Number</label>
                    <input type="number" id="number" class="form-control" name="">
                    <p class="numberid"></p>
                </div>
            </div>
          <div class="row">
              <div class="col col-md-4">
                  <button class="btn btn-primary">SAVE</button>
              </div>
          </div>
        </div>
     </div>
</body>
</html>
